<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>TemplateV2 테스트 화면</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
</head>
<body class="bg-dark text-white">

<div class="container py-5">

  <!-- ✅ 저장 완료 메시지 -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}">데이터 저장 완료!</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <h1 class="mb-4 text-center">TemplateV2 CRUD Demo</h1>

  <!-- ✅ 신규 작성 폼 -->
  <div class="card text-dark mb-4">
    <div class="card-header fw-bold">새 템플릿 작성</div>
    <div class="card-body">
      <form th:action="@{/ui/v2/templates}" method="post" th:object="${form}" class="row g-2">
        <div class="col-md-4">
          <input th:field="*{name}" class="form-control" placeholder="이름" />
        </div>
        <div class="col-md-6">
          <input th:field="*{content}" class="form-control" placeholder="내용" />
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-primary" type="submit">저장</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ 템플릿 목록이 있을 때 테이블 출력 -->
  <div th:if="${!templates.empty}">
    <table class="table table-dark table-striped align-middle">
      <thead>
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>내용</th>
        <th style="width: 160px">액션</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tpl : ${templates}">
        <td th:text="${tpl.id}"></td>

        <!-- ✅ 인라인 수정 폼 -->
        <form th:action="@{|/ui/v2/templates/${tpl.id}/edit|}" method="post">
          <td>
            <input name="name" th:value="${tpl.name}" class="form-control form-control-sm" />
          </td>
          <td>
            <input name="content" th:value="${tpl.content}" class="form-control form-control-sm" />
          </td>
          <td class="d-flex gap-2">
            <button class="btn btn-sm btn-success" type="submit">수정</button>
        </form>

        <form th:action="@{|/ui/v2/templates/${tpl.id}/delete|}" method="post">
          <button class="btn btn-sm btn-danger" type="submit">삭제</button>
        </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- ✅ 템플릿이 없을 때 안내 메시지 -->
  <div th:if="${templates.empty}" class="d-flex justify-content-center align-items-center" style="height: 200px;">
    <h4 class="text-muted">데이터가 존재하지 않습니다.</h4>
  </div>

</div>

<!-- 부트스트랩 JS (닫기 버튼 동작용) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
